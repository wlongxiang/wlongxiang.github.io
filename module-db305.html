     <img class="grpelem" id="u1779-4" alt="Effective persuasion results in a change to a persons behavior, attitude or belief. This module aims to bridge the theory and design on the topic of Persuasive Technology. The design case chosen in this module is to stimulate physical activities of office employees within every day work routines. After three iterations, we finally came up with an the concept: " width="503" height="159" src="images/u1779-4.png" data-hidpi-src="images/u1779-4_2x.png"/><!-- rasterized frame -->
     <img class="grpelem" id="u1780-4" alt="Pops, which measure and store cumulative physical exercise of individual users and visualize need for activity both on individual screen as well as on an ambient display. It provided me with the opportunity to learn from the theories, apply them to design, and finally use the theories to evaluate the design work." width="505" height="159" src="images/u1780-4.png" data-hidpi-src="images/u1780-4_2x.png"/><!-- rasterized frame -->

    <a class="nonblock nontext colelem" id="u1363" href="https://dpf.id.tue.nl/sites/s148966/Product%2014/Assessment.aspx?AssessmentID=e598271d-48f7-4a88-8346-a14144cee031"><!-- custom html -->
    <iframe class="actAsDiv" src="http://player.vimeo.com/video/131116178?title=0&amp;byline=0&amp;portrait=0&amp;color=FFFFFF&amp;autoplay=0&amp;loop=0&amp;wmode=transparent" width="461" height="306" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
</a>
    <a class="nonblock nontext colelem" id="u1367-4" href="https://dpf.id.tue.nl/sites/s148966/Product%2014/Assessment.aspx?AssessmentID=e598271d-48f7-4a88-8346-a14144cee031"><!-- rasterized frame --><img id="u1367-4_img" alt="Final video" width="270" height="38" src="images/u1367-4.png" data-hidpi-src="images/u1367-4_2x.png"/></a>
    <a class="nonblock nontext colelem" id="u1385-4" href="https://dpf.id.tue.nl/sites/s148966/Product%2014/Assessment.aspx?AssessmentID=e598271d-48f7-4a88-8346-a14144cee031"><!-- rasterized frame --><img id="u1385-4_img" alt="Major development" width="246" height="50" src="images/u1385-4.png" data-hidpi-src="images/u1385-4_2x.png"/></a>
    <div class="clearfix colelem" id="pu1356-6"><!-- group -->
     <a class="nonblock nontext grpelem" id="u1356-6" href="https://dpf.id.tue.nl/sites/s148966/Product%2014/Assessment.aspx?AssessmentID=e598271d-48f7-4a88-8346-a14144cee031"><!-- rasterized frame --><img id="u1356-6_img" alt="Theory-inspiring design
During the module, we were provided with several related lectures, literatures and methods to design for persuasion. In the design process, I noticed that every theory has their own position in design process. For example, Trans Theoretical Model which focuses on the transformation stages of behavior can be used at early stage of design. But Design with Intention contains concrete tips for design inspirations from different perspectives, which is quite useful in ideation part. Secondly, it is necessary to make a selection in theory use. In most cases, we only need to apply suitable parts of a theory in accordance with a specific design, instead of the whole theory. For instance, it is unrealistic to apply all ten measurements of change occurring in a single case. But when we chose the most suitable ones, the persuasive methods were much clearer and gain strong literature support for evaluation." width="508" height="425" src="images/u1356-6.png" data-hidpi-src="images/u1356-6_2x.png"/></a>
     <a class="nonblock nontext grpelem" id="u1383-6" href="https://dpf.id.tue.nl/sites/s148966/Product%2014/Assessment.aspx?AssessmentID=e598271d-48f7-4a88-8346-a14144cee031"><!-- rasterized frame --><img id="u1383-6_img" alt="Lower the barriers down to drive action
Lowering the barriers of certain actions is the key to motivate people to start their behavior change. Identifying the barriers and designing for barriers elimination can be the first thing to do. For instance, we found people were worried about what others think about their working break, then we use helping support to let colleagues help each other to lower this barrier down. It was very efficient and targeted. Secondly, intuitive interaction should be taken into consideration. As a result, we developed the bubble popping invitation system, in which bubble popping triggered social interaction. It also lowered the barrier to invite or engage people around to physical activities to some degree." width="508" height="373" src="images/u1383-6.png" data-hidpi-src="images/u1383-6_2x.png"/></a>
    </div>
    <div class="clearfix colelem" id="pu1384-6"><!-- group -->
     <a class="nonblock nontext grpelem" id="u1384-6" href="https://dpf.id.tue.nl/sites/s148966/Product%2014/Assessment.aspx?AssessmentID=e598271d-48f7-4a88-8346-a14144cee031"><!-- rasterized frame --><img id="u1384-6_img" alt="Different interventions at different stages of behavior transformation
It is easy to trigger people to transform from a previous stage into Action by novelty of design. However, there is still a long way to go from Action to Maintenance, which represents a long-term attitude change and habit formation. The feedback from expert meeting reminded me of what design can do within the hardest transformation period. With the transformation of behavior, the way of intervention should also be developed in the meanwhile. In the later stages of transformation, things like suggestions or discussion groups will work better than fresh new interactions, because it is able to stick people to the system on an emotional level and trigger the intrinsic motivation to make a difference." width="508" height="382" src="images/u1384-6.png" data-hidpi-src="images/u1384-6_2x.png"/></a>
     <a class="nonblock nontext grpelem" id="u1395-6" href="https://dpf.id.tue.nl/sites/s148966/Product%2014/Assessment.aspx?AssessmentID=e598271d-48f7-4a88-8346-a14144cee031"><!-- rasterized frame --><img id="u1395-6_img" alt="Communication and group work
As an international group, we encountered a cultural conflict during the design process, while discussed about the social interaction part in POP. While Dutch teammates think physical invitations provide stronger motivation and they feel cool about rejection, as a Chinese, I regarded remote invitations like message or reminder on phone as a more polite way to engage people without compulsion. We have different design intuitions based on our various cultural backgrounds. It is crucial to understand and accept different ideas, and on the other hand, it is also important to express yourself loudly. I am glad that I did quite well and this conflict brought a lot of inspiration at last." width="508" height="340" src="images/u1395-6.png" data-hidpi-src="images/u1395-6_2x.png"/></a>
